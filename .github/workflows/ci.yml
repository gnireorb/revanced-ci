name: CI

on:
  workflow_dispatch:

jobs:
  update-system:
    runs-on: ubuntu-latest
    steps:
      - name: Update the system
        run: sudo apt install aria2 curl ripgrep
  build-youtube:
    needs: update-system
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Build youtube
        run: |
          export additional_args="-e always-autorepeat -e custom-branding -i enable-wide-searchbar"
          sh -c "$(curl https://raw.githubusercontent.com/gnireorb/revanced-ci/main/patch.sh)"
          
      - name: Check if revanced-youtube apk is created
        id: check_files
        uses: andstor/file-existence-action@v2
        with:
          files: "YouTube-*.apk"
          fail: true

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: Youtube
          path: |
            YouTube-*.apk
  build-reddit:
    needs: update-system
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Build reddit
        run: |
          export what_to_patch="Reddit"
          sh -c "$(curl https://raw.githubusercontent.com/gnireorb/revanced-ci/main/patch.sh)"
          
      - name: Check if revanced-reddit apk is created
        id: check_files
        uses: andstor/file-existence-action@v2
        with:
          files: "Reddit-*.apk"
          fail: true

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: Reddit
          path: |
            Reddit-*.apk     
  build-x:
    needs: update-system
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Build X
        run: |
          export what_to_patch="X"
          sh -c "$(curl https://raw.githubusercontent.com/gnireorb/revanced-ci/main/patch.sh)"
          
      - name: Check if revanced-x apk is created
        id: check_files
        uses: andstor/file-existence-action@v2
        with:
          files: "X-*.apk"
          fail: true

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: X
          path: |
            X-*.apk   
